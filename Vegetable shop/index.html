<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Store</title>
    <style>
        body {
            background-image: url('image/vege.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, rgba(15, 150, 10, 0.9), rgba(140, 200, 80, 0.9));
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(50, 200, 100, 0.8);
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
         a:hover {
            background-color: rgba(0, 255, 0, 0.6);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1>Vegetable Store</h1>
        <a href="OwnerLogin.jsp">Owner Login</a>
    </form>
</body>
</html>
